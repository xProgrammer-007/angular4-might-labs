
                  <div class="card-content">
                    <div class="row" *ngIf="showSpinner">
                      <div class="col-md-12">
                          <animated-post></animated-post>
                      </div>
                    </div>
                    <div class="row">

                      <div *ngFor="let game of games | async" class=" col-md-6">

                          <div class="card" >
                              <a [routerLink] = "[routeLink + 'post',game.$key]" href="javascript:void(0)">
                            <div class="card-header card-chart card-bg" data-background-color="post" [ngStyle]="{'background-image':'url('+ instrImg(game.body) +')'}" >
                                <div class="ct-chart" id="pie1"></div>
                            </div>

                            <div class="card-content">
                              <div class="img-container" [ngStyle]="{'background-image':'url('+ game.photourl +')'}"></div>
                                <h4 class="title">{{game.title}}</h4>
                                <p class="category">
                                  {{ (game.body.length>50)? (game.body | slice:0:50)+'..':(game.body) }}
                                </p>
                            </div>
                          </a>
                            <div class="card-footer">
                                <div class="stats pull-left">
                                    <i class="material-icons">person</i> posted by {{game.username}}
                                </div>
                                <div class="btn-thumbs">
                                  <button (click)="hearts(game.$key,game.uid,game.hearts)" class="btn btn-circle btn-simple btn-just-icon btn-raised"><i class="material-icons">thumb_up</i>&nbsp;{{game.hearts}}</button>
                                </div>
                            </div>
                          </div>

                        </div>


                      </div>
